<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <title>English Center</title>
</head>
<body>
<nav class="navigation">
    <ul class="navigation__list">
        <li class="navigation__logo">
            <a href="#" class="navigation__link">&nbsp;</a>
        </li>
        <li class="navigation__item">
            <a href="#" class="navigation__link">Home</a>
        </li>
        <li class="navigation__item">
            <a href="/contact" class="navigation__link">Contact</a>
        </li>
        <li class="navigation__item">
            <a href="#" class="navigation__link">
                <span class="language language--uzbek">
                    <img src="img/flags/uzbekistan.svg" alt="logo: Uzbek flag"
                         class="language__icon">
                    <span class="language__name">O'zbek</span>
                </span>
            </a>
        </li>
        <li class="navigation__item">
            <a href="#" class="navigation__link">
                <span class="language language--russian">
                    <img src="img/flags/russia.svg" alt="icon: Russian flag" class="language__icon">
                    <span class="language__name">Русский</span>
                </span>
            </a>
        </li>
        <li class="toggler">
            <div class="toggler__line toggler__line--1"></div>
            <div class="toggler__line toggler__line--2"></div>
            <div class="toggler__line toggler__line--3"></div>
        </li>
    </ul>
</nav>
<section class="hero">
    <div class="bg-video">
        <video class="bg-video__content" autoplay muted loop>
            <source src="img/header.mp4" type="video/mp4">
        </video>
    </div>
    <div class="title">
        <div class="container">
            <div class="logo">
                <a href="#" class="logo__link">
                    <img class="logo__image" src="img/logo.svg" alt="logo: Yes - English Center">
                    <span class="logo__text">Yes</span>
                </a>
            </div>
            <!-- /.logo -->
            <div class="title__text">
                <span class="title__accent">YES</span> English Center is one of the leading educational centers in
                Uzbekistan
            </div>
            <!-- /.title__text -->
            <a href="#" class="title__button">Register online</a>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.title -->
</section>

<script src="./js/app.min.js"></script>
</body>
</html>
